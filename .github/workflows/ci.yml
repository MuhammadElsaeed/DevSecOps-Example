name: CI/CD Pipeline with DevSecOps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Code scanning for secrets using Gitleaks
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Run Gitleaks to check for sensitive information
        uses: gitleaks/gitleaks-action@v2

  # Build Docker image and scan it with Trivy
  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: secrets-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set environment variables
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/hello-world"
          IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          
      - name: Build Docker image
        run: |
          docker build . -t ${{ env.IMAGE_NAME }}

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ${{ env.IMAGE_NAME }}

      - name: Scan Docker image for vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}
